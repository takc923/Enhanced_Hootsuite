<!DOCTYPE html>
<html>
<head>
  <title>Enhanced Hootsuite Options</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
</head>
<script type="text/javascript" src="jquery.js"></script>
<script type="text/javascript" src="option.js"></script>
<body>

<input id="rt" type="checkbox">
:非公式RTボタンを追加する
<br>
<input id="profile" type="checkbox">
:プロフィール表示をtwitter.comのプロフィールにする
<br>
<input id="refresh" type="checkbox">
:リフレッシュボタンを追加する。
<br>
<input id="replyAll" type="checkbox">
:「全員に返信」を外に出す。
<br>
<input id="dm" type="checkbox">
:「ダイレクトメッセージ」を中に入れる。
<br>
<button id="save-button">保存</button>
<br>
※保存した後hootsuite.comを再読込すると反映されます。
<br>
<span id="status"></span>
</body>
</html>
